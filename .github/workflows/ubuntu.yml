name: ubuntu

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/ubuntu.yml'
      - 'CMakeList.txt'

  pull_request:
    paths:
      - 'src/**'
      - '.github/workflows/ubuntu.yml'
      - 'CMakeList.txt'

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: apt-get update
      run: sudo apt-get update

    - name: install SDL2
      run: |
        sudo apt-get install libsdl2-dev libogg-dev libvorbis-dev libvorbisenc2 libvorbisidec-dev

    - name: cmake --version
      run: cmake --version

    - name: test projects
      run: |
        mkdir build && cd build
        cmake .. && cmake --build .
